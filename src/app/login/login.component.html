<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card col-md-4 my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          Please enter your login details
        </p>
        <!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()" -->
        <form>
          <div class="form-group mb-2">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group mb-4">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary w-100"
            value="Login"
            name=""
          />
        </form>
      </div>
      <div class="card-footer">
        <small><a routerLink="/forgotPassword">Forgot Password</a></small>
      </div>
    </div>
  </div>
</div>
