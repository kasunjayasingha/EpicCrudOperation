<div class="row">
  <div [hidden]="admin" class="col-md-8">
    <h4 class="text-center">Create Admin Level</h4>
    <form [formGroup]="form">
      <div class="card card-body bg-light">
        <div class="form-horizontal">
          <div class="form-group mb-3">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input
                type="text"
                [(ngModel)]="adminName"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name="name"
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="control-label col-sm-3" for="aemail">Email:</label>
            <div class="col-sm-10">
              <input
                type="email"
                [(ngModel)]="adminEmail"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name="aemail"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="control-label col-sm-3" for="apassword"
              >Password:</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                [(ngModel)]="adminPassword"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name="apassword"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="control-label col-sm-4" for="aType"
              >Admin Type:</label
            >
            <div class="col-sm-10">
              <select
                [(ngModel)]="adminType"
                [ngModelOptions]="{ standalone: true }"
                name="aType"
                class="from-control form-select"
              >
                <option *ngFor="let ap of adminOption" [ngValue]="ap">
                  {{ ap }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button
                type="submit"
                (click)="save()"
                class="btn btn-primary btn-color"
              >
                {{ saveButtonName }}</button
              >&nbsp;
              <button type="reset" (click)="clear()" class="btn btn-secondary">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-4">
    <h4 class="text-center">Employee Status Manage</h4>
    <form [formGroup]="form">
      <div class="card card-body bg-light">
        <div class="form-horizontal">
          <div class="form-group mb-3">
            <label class="control-label col-sm-3" for="ename">Name:</label>
            <div class="col-sm-10">
              <input
                type="text"
                [(ngModel)]="employeeName"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name="ename"
                readonly
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="control-label col-sm-3" for="eemail">Email:</label>
            <div class="col-sm-10">
              <input
                type="text"
                [(ngModel)]="employeeEmail"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                name="eemail"
                readonly
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="control-label col-sm-5" for="aStatus"
              >Employee Status:</label
            >
            <div class="col-sm-10">
              <select
                [(ngModel)]="adminStatus"
                [ngModelOptions]="{ standalone: true }"
                name="aStatus"
                class="from-control form-select"
              >
                <option *ngFor="let ap of Status" [ngValue]="ap">
                  {{ ap }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <button
                type="submit"
                (click)="update()"
                class="btn btn-primary btn-color"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
