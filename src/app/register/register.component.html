<div class="col-md-12">
  <h1 class="text-center">Employee Registration</h1>
</div>
<div class="center">
  <div class="col-md-4">
    <div class="card card-body bg-light">
      <div class="form-horizontal">
        <div class="form-group mb-3">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="employeeName"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              name="name"
              placeholder="Enter Name"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="control-label col-sm-3" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="employeeEmail"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              name="email"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="control-label col-sm-3" for="address">Address:</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="employeeAddress"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              name="address"
              placeholder="Enter Address"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="control-label col-sm-2" for="phone">Phone:</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="mobileNumber"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              name="phone"
              placeholder="Enter Phone"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="control-label col-sm-3" for="address">Password:</label>
          <div class="col-sm-10">
            <input
              type="password"
              [(ngModel)]="employeePassword"
              [ngModelOptions]="{ standalone: true }"
              class="form-control"
              name="password"
              placeholder="Enter Password"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="col-sm-offset-2 col-sm-10 text-right">
            <button
              type="submit"
              (click)="register()"
              class="btn btn-primary btn-color"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
